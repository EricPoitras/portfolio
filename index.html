<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>portfolio example</title>
  
  
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

      <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <div class="container-fluid">
  <div id="top" class="row justify-content-between">
    <div class="col-2 text-center">
      <div id="logo">
        <img src="Asset%201.svg" height="25px" width="auto" class="mt-3">
      </div>
    </div>
    <div class="col-2 text-center">
        <div style="position: relative; display:block;">
            <i class="fas fa-coffee"></i>
            <h6 id="label_about" style="position: absolute; display:inline; left:10px; top:35%;color: #FC4445;">skills</h6>
        </div>
        <div style="position: relative; display:block">
            <i class="fas fa-th-list"></i>
            <h6 id="label_project" style="position: absolute; left:10px; top:35%; color: #FC4445;">project</h6>
        </div>
        <div style="position: relative; display:block">
            <i class="fas fa-paper-plane"></i>
            <h6 id="label_contact" style="position: absolute; left:10px; top:35%;  color: #FC4445;">contact</h6>
        </div>
    </div>
  </div>
  <div id="center" class="row justify-content-center">
    <div id="project" class="col-11">
        <div class="d-flex flex-row justify-content-between align-items-center h-100">
          <div><i id="icon_top" class="far fa-circle"></i><i id="icon_bottom" class="far fa-circle"></i></div>
          <div id="display">
            <div id="content">content</div>
            <img id="divider" src="Asset%202.svg" width="300px">
            <div id="caption">
              caption
            </div>
          </div>
          <div id="image" class="ml-auto mr-3 text-center h-100" style="position:relative;">
            <img src="labtopskin@288x.png" width="700px" height="auto" style="margin-top:50px;">
            <div id="screen" style="position:absolute;background-color:black;width:538px;height:333px;top:74px;left:83px;overflow-y:scroll;">
                <img id="screenshot" src="NIH%20depth.png" width="100%" style="min-height: 100%;">
            </div>
          </div>
          <div id="welcome_img" class="ml-auto text-center h-100" style="position:relative;">
              <img src="portfolio.svg" width="500px" height="auto" style="margin-right:50px;">
            </div>
        </div>
    </div>
  </div>
  <div id="bottom" class="row justify-content-between">
    <div class="col-2 text-center" style="position:relative;">
      <h2 class="label" style="position: absolute;bottom: 0;width: 100%;text-align: center;">SKILLS</h2>
    </div>
    <div class="col-2 text-center">
      <div style="position: relative; display:block;">
        <i class="fab fa-github"></i>
        <h6 id="label_github" style="position: absolute; display:inline; left: 10px; top: 35%; color: #FC4445;">GitHub</h6>
      </div>
      <div style="position: relative; display:block;">
            <i class="fas fa-file"></i>
            <h6 id="label_cv" style="position: absolute; display:inline; left:10px; top:35%;color: #FC4445;"></h6>
        </div>
        <a id="link" href="#">FR</a>
    </div>
  </div>
</div>
  
  
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script  src="script.js"></script>




</body>

</html>
